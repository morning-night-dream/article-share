name: backend container push

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/backend.container.push.yml
      - api/**/*.proto
      - backend/**/*.go

permissions:
  id-token: write
  contents: read

jobs:
  container:
    runs-on: ubuntu-latest

    outputs:
      image_name: ${{ steps.build-and-push.outputs.image_name }}
      image_tag: ${{ steps.build-and-push.outputs.image_tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up go
        uses: actions/setup-go@v3
        with:
          go-version-file: backend/go.mod

      - name: Docker login
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Container build and push
        id: build-and-push
        working-directory: ./backend/app/core
        run: |
          go install github.com/google/ko@latest

          IMAGE_NAME=platform-core
          echo "image_name=${IMAGE_NAME}" >> $GITHUB_OUTPUT

          IMAGE_TAG=v`date +%Y%m%d%H%M%S`
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT

          KO_DOCKER_REPO=ghcr.io/${{ github.repository_owner }}/$IMAGE_NAME \
          SOURCE_DATE_EPOCH=$(date +%s) \
          ko build --sbom=none --bare --tags=${IMAGE_TAG},latest ./
