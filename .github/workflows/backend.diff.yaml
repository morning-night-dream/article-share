name: backend diff
on:
  pull_request:
    paths:
      - .github/workflows/backend.diff.yaml
      - api/**/*.proto
      - backend/**/*.go
jobs:
  diff:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup go
        uses: actions/setup-go@v3
        with:
          go-version-file: backend/go.mod
      - name: Set up aqua
        uses: aquaproj/aqua-installer@v1.1.2
        with:
          aqua_version: v1.25.0
      - name: Set up api go tool
        working-directory: ./api
        run: ${AQUA_ROOT_DIR:-${XDG_DATA_HOME:-$HOME/.local/share}/aquaproj-aqua}/bin/aqua i
      - name: Set up backend go tool
        working-directory: ./backend
        run: ${AQUA_ROOT_DIR:-${XDG_DATA_HOME:-$HOME/.local/share}/aquaproj-aqua}/bin/aqua i
      - name: Generate connect code
        working-directory: ./api
        run: buf generate --template buf.backend.gen.yaml
      - name: Generate go code
        working-directory: ./backend
        run: go generate ./...
      - name: Go mod tidy
        working-directory: ./backend
        run: go mod tidy
      - name: Check diff
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git status --porcelain;
            exit 1;
          else
            echo "no changes";
          fi
