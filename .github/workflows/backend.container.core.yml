name: backend container core

on:
  push:

permissions:
  id-token: write
  contents: read

jobs:
  container:
    runs-on: ubuntu-latest
    outputs:
      image_name: ${{ steps.build-and-push.outputs.image_name }}
      image_tag: ${{ steps.build-and-push.outputs.image_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
   
      - name: Authenticate to Google Cloud
        uses: "google-github-actions/auth@v0"
        with:
          workload_identity_provider: ${{ secrets.GCP_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up gcloud
        uses: "google-github-actions/setup-gcloud@v0"
        
      - name: Docker Authentication
        run: gcloud auth configure-docker

      - name: Backend setup
        uses: ./.github/actions/backend/setup

      - name: Generate connect code
        working-directory: ./api
        run: buf generate --template buf.backend.gen.yaml

      - name: Generate go code
        working-directory: ./backend
        run: |
          go generate ./...
          wire gen ./app/core

      - name: Container build and push
        id: build-and-push
        working-directory: ./backend/app/core
        run: |
          go install github.com/google/ko@latest

          IMAGE_NAME=mndp-core
          echo "image_name=${IMAGE_NAME}" >> $GITHUB_OUTPUT

          IMAGE_TAG=v`date +%Y%m%d%H%M%S`
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT

          KO_DOCKER_REPO=gcr.io/${{ secrets.GCP_PROJECT_ID }}/$IMAGE_NAME \
          SOURCE_DATE_EPOCH=$(date +%s) \
          ko build --sbom=none --bare --tags=${IMAGE_TAG},latest ./

  deploy:
    needs: container
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: "google-github-actions/auth@v0"
        with:
          workload_identity_provider: ${{ secrets.GCP_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Deploy
        run: |
          export IMAGE_NAME=${{needs.container.outputs.image_name}}
          export IMAGE_TAG=${{needs.container.outputs.image_tag}}
          gcloud run deploy mndp-core \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/$IMAGE_NAME:$IMAGE_TAG \
            --region asia-northeast1 \
            --cpu 1 \
            --memory 128Mi \
            --max-instances 1 \
            --service-account ${{ secrets.GCP_CLOUDRUN_SERVICE_ACCOUNT }} \
            --set-secrets API_KEY=projects/${{ secrets.GCP_PROJECT_NUMBER }}/secrets/mndp-prod-core-api-key:latest \
            --set-secrets DATABASE_URL=projects/${{ secrets.GCP_PROJECT_NUMBER }}/secrets/mndp-prod-core-database-url:latest \
            --allow-unauthenticated
