version: v1
plugins:
  - name: go
    out: ../backend/pkg/api
    opt: paths=source_relative
  - name: connect-go
    out: ../backend/pkg/api
    opt: paths=source_relative
  - name: es
    out: ../frontend/src/api
    opt: target=ts
    path: node_modules/.bin/protoc-gen-es
  - name: connect-web
    out: ../frontend/src/api
    opt: target=ts
    path: node_modules/.bin/protoc-gen-connect-web
